name: Deployment

# on commit push, run job
on: [push]

jobs:
  run:
    # worker runs on latest ubuntu
    runs-on: ubuntu-latest

    steps:
      # checkout to our repository so we have access to the source code
      - uses: actions/checkout@v3

      - id: 'auth'
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: '${{ secrets.GCP_SERVICE_ACCOUNT }}'

      - id: 'deploy'
        uses: 'google-github-actions/deploy-cloud-functions@v0'
        with:
          name: python-djurbingo-create-bingo-cf
          uses: actions/checkout@v2
          description: Creates a bingo competition
          region: europe-west1
          source_dir: backend/create_bingo
          entry_point: create_bingo
          runtime: python39
          timeout: 60
          max_instances: 1
